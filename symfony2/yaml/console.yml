category: Console
questions:
    -
        question: 'Which helper is not available in the Console component?'
        answers:
            - {value: "QuestionHelper", correct: true}
            - {value: "TableHelper",    correct: false}
            - {value: "FileHelper",     correct: true}
            - {value: "DialogHelper",   correct: false}
    -
        question: 'Which event is not available in the Console Component?'
        answers:
            - {value: "ConsoleEvents::COMMAND",   correct: false}
            - {value: "ConsoleEvents::TERMINATE", correct: false}
            - {value: "ConsoleEvents::EXCEPTION", correct: false}
            - {value: "ConsoleEvents::LAUNCH",    correct: true}
    -
        question: 'How to launch Console application in interactive mode?'
        answers:
            - {value: "php app/console -s",            correct: true}
            - {value: "php app/console --interactive", correct: false}
            - {value: "no one",                        correct: false}
    -
        question: 'Using Console component, which of these events are available in Symfony\Component\Console\ConsoleEvents?'
        answers:
            - {value: "ConsoleEvents::COMMAND",   correct: true}
            - {value: "ConsoleEvents::TERMINATE", correct: true}
            - {value: "ConsoleEvents::EXCEPTION", correct: true}
            - {value: "ConsoleEvents::BEFORE",    correct: false}
            - {value: "ConsoleEvents::AFTER",     correct: false}
    -
        question: 'Using Console component, which of these class allows to create custom output styles?'
        answers:
            - {value: "Symfony\Component\Console\Formatter\OutputFormatterStyle", correct: true}
            - {value: "Symfony\Component\Console\Formatter\OutputStyleFormatter", correct: false}
            - {value: "Symfony\Component\Console\Formatter\OutputStyle",          correct: false}
            - {value: "Symfony\Component\Console\Formatter\OutputFormatter",      correct: false}
    -
        question: 'Which constant of Symfony\Component\Console\Input\InputOption can be used to get a boolean value?'
        answers:
            - {value: "InputOption::VALUE_OPTIONAL", correct: false}
            - {value: "InputOption::VALUE_NONE", correct: true}
            - {value: "InputOption::VALUE_BOOLEAN", correct: false}
            - {value: "InputOption::VALUE_REQUIRED", correct: false}
    -
        question: 'Which sentence is correct for an option created with Symfony\Component\Console\Input\InputOption::VALUE_REQUIRED ?'
        answers:
            - {value: "Option can be omitted", correct: true}
            - {value: "Option must be provided", correct: false}
            - {value: "Option must have a value", correct: true}
